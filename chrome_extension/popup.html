<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Self-Learning Agent</title>
  <style>
    body { font: 13px sans-serif; margin: 12px; width: 360px; }
    textarea { width: 100%; height: 90px; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 8px; max-height: 220px; overflow: auto; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h3>Self-Learning Agent</h3>
  <textarea id="task" placeholder="Describe your task..."></textarea>
  <div>
    <label>Policy <select id="policy">
      <option value="bandit" selected>bandit</option>
      <option value="score">score</option>
      <option value="rules">rules</option>
    </select></label>
    <label style="margin-left:8px;">Max steps <input id="steps" type="number" value="8" min="1" max="30"/></label>
    <button id="run">Run</button>
  </div>
  <pre id="out"></pre>
  <script src="popup.js"></script>
</body>
</html>
