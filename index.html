<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VScore.dev - Scroll Wheel PoC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>VScore.dev</h1>
            <p>Scroll Wheel Proof of Concept</p>
        </header>
        
        <main class="main-content">
            <div class="scroll-wheel-container">
                <div class="scroll-wheel" id="scrollWheel">
                    <div class="wheel-center">
                        <div class="center-circle"></div>
                    </div>
                    <div class="wheel-segments">
                        <!-- Segments will be generated by JavaScript -->
                    </div>
                    <div class="wheel-indicator" id="wheelIndicator"></div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="segmentCount">Number of Segments:</label>
                        <input type="range" id="segmentCount" min="4" max="12" value="8" class="slider">
                        <span id="segmentCountValue">8</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="wheelSize">Wheel Size:</label>
                        <input type="range" id="wheelSize" min="200" max="400" value="300" class="slider">
                        <span id="wheelSizeValue">300px</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="rotationSpeed">Rotation Speed:</label>
                        <input type="range" id="rotationSpeed" min="0.1" max="2" step="0.1" value="1" class="slider">
                        <span id="rotationSpeedValue">1.0x</span>
                    </div>
                    
                    <button id="resetBtn" class="reset-btn">Reset Wheel</button>
                </div>
                
                <div class="info-panel">
                    <h3>Current State</h3>
                    <div class="info-item">
                        <span>Rotation:</span>
                        <span id="currentRotation">0Â°</span>
                    </div>
                    <div class="info-item">
                        <span>Active Segment:</span>
                        <span id="activeSegment">None</span>
                    </div>
                    <div class="info-item">
                        <span>Scroll Direction:</span>
                        <span id="scrollDirection">None</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>VScore.dev Scroll Wheel PoC - Interactive and Responsive</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
